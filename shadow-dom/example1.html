<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h3 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3>Welcome to our website</h3>
    <div id="shadowHost">
      <span class="child"></span>
    </div>

    <template id="news-widget">
      <style type="text/css">
        h3 {
          color: green;
        }
      </style>
      <h3>News Widget</h3>
    </template>

    <script>
      var shadowHost = document.getElementById('shadowHost');
      var shadowRoot = shadowHost.createShadowRoot(); //depreciated
      var shadowChild = shadowHost.createElement('span');

      shadowChild.innerHTML = document.getElementById('news-widget').innerHTML;
      shadowRoot.appendChild(shadowChild);
    </script>
  </body>
</html>
