<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .cn {
        display: table-cell; /* element behave like a <td> element */
        width: 500px;
        height: 500px;
        vertical-align: middle;
        text-align: center;
      }

      .inner {
        display: inline-block; /* allows to set a width and height on the element. */
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="cn">
      <div class="inner">your content</div>
    </div>
  </body>
</html>
